<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Game Discount Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="slider-container">

      <div class="slide">
        <div class="container" style="--color:#eb305b;">

          <div class="box" style="--color:#eb305b;">

            <span id="header" style="--color:#eb305b; --bg:rgba(227, 108, 104, 0.15);">At Discount On Steam!</span>
            <img src="games/rdr2.jpg" width="442" height="442" class="image">

            <div class="footer" style="--color:#eb305b;">
              <span id="lmt">Limited Time Event</span>
              <span id="replic">"Dawn Of The New Age"</span>
              <hr/>

              <div class="footer-ft">
                <div class="footer-ft-left">
                  <img src="games/rdr2Icon.jpg" width="65" height="65">
                  <div>
                    <span id="name">Red Dead Redemption 2</span>
                    <span id="publisher"><img src="games/rockstar.png" width="13" height="13"> Rockstar</span>
                  </div>
                </div>

                <div class="footer-ft-right">
                  <button id="buy" style="--color:#eb305b;">BUY</button>
                  <label id="normalPrice">60$</label>
                  <label id="discount">30$</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>







      <div class="slide">
        <div class="container" style="--color:#a8da33;">

          <div class="box" style="--color:#a8da33;">

            <span id="header" style="--color:#a8da33; --bg:rgba(141, 237, 95, 0.18);">At Discount On Steam!</span>
            <img src="games/fifa22.jpg" width="442" height="442" class="image">

            <div class="footer" style="--color:#a8da33;">
              <span id="lmt">Limited Time Event</span>
              <span id="replic">"Get The Ball Rolling"</span>
              <hr/>

              <div class="footer-ft">
                <div class="footer-ft-left">
                  <img src="games/fifa22.jpg" width="65" height="65">
                  <div>
                    <span id="name">FIFA 22</span>
                    <span id="publisher"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Electronic-Arts-Logo.svg/2048px-Electronic-Arts-Logo.svg.png" width="13" height="13"> Electronic Arts</span>
                  </div>
                </div>

                <div class="footer-ft-right">
                  <button id="buy" style="--color:#a8da33;">BUY</button>
                  <label id="normalPrice">60$</label>
                  <label id="discount">30$</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>












      <div class="slide">
        <div class="container" style="--color:#435a74;">

          <div class="box" style="--color:#435a74;">

            <span id="header" style="--color:#435a74; --bg:rgba(95, 148, 237, 0.18);">At Discount On Steam!</span>
            <img src="games/hogw.jpg" width="442" height="542" class="image">

            <div class="footer" style="--color:#435a74;">
              <span id="lmt">Limited Time Event</span>
              <span id="replic">"Have A Magical Life"</span>
              <hr/>

              <div class="footer-ft">
                <div class="footer-ft-left">
                  <img src="games/hogw.jpg" width="65" height="65">
                  <div>
                    <span id="name">Hogwarts Legacy</span>
                    <span id="publisher">Avalanche Software</span>
                  </div>
                </div>

                <div class="footer-ft-right">
                  <button id="buy" style="--color:#435a74;">BUY</button>
                  <label id="normalPrice">70$</label>
                  <label id="discount">40$</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>




    <script src="script.js"></script>
  </body>
</html>
